<div class="container">
    <h2>Agregar Equipo</h2>

    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="" class="form-label">Nombre del Equipo</label>
                    <input type="text" name="nombre" [(ngModel)]="equipo.nombre" class="form-control">
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Logo</label>
                    <input type="text" name="logo" [(ngModel)]="equipo.logo" class="form-control">
                </div>

                <button (click)="agregar()" class="btn btn-primary">Agregar</button>

            </form>
        </div>
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <img src="{{equipo.logo}}" style="width: 100px; height: 100px;" alt="">
                </div>

                <div class="form-group">
                    <label for="" class="form-label">{{equipo.nombre}}</label>
                </div>

            </form>
        </div>
    </div>
</div>
